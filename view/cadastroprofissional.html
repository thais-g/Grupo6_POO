<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Cadastro do Profissional</title>
    </head>
    <body>
        <form method="POST" action="cadastrar">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o seu Nome aqui.">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF aqui.">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="Digite o seu E-mail aqui.">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite a sua Senha aqui.">
            </div>
            <div>
                <label for="registroprofissional">Registro Profissional:</label>
                <input type="text" id="registroprofissional" name="registroprofissional" placeholder="Digite o seu Registro Profissional aqui.">
            </div>
            <div>
                <label for="tempodeexperiencia">Tempo de experiência:</label>
                <input type="text" id="tempodeexperiencia" name="tempodeexperiencia" placeholder="Digite o seu tempo de experiencia aqui.">
            </div>
            <div>
                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade" name="especialidade" placeholder="Digite a sua especialidade aqui.">
            </div>
            <input type="hidden" name="tipo" value="profissional">
            <input type="submit" name="enviar" value="cadastrar"> <input type="reset" name="limpar" value="Limpar">
        </form>
        <br>
        <a href="home">Página Inicial</a>
    </body>
</html>
